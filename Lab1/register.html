<!DOCTYPE html>
<head>
    <title>김성희</title>
</head>
<body>
    <h2>동아리 가입 양식</h2>

    <label for="name">이름</label>
    <input type="text" id="name" name="name"><br>

    <label for="department">학부/학과</label>
    <select id="department" name="department">
        <option value="컴퓨터과학전공">컴퓨터과학전공</option>
        <option value="데이터사이언스전공">데이터사이언스전공</option>
        <option value="화공생명공학부">화공생명공학부</option>
    </select><br>

    <label for="grade">학년</label>
    <input type="radio" id="grade" name="학년" value="1학년">
    <label for="grade">1학년</label>
    <input type="radio" id="grade" name="학년" value="2학년">
    <label for="grade">2학년</label>
    <input type="radio" id="grade" name="학년" value="3학년">
    <label for="grade">3학년</label>
    <input type="radio" id="grade" name="학년" value="4학년">
    <label for="grade">4학년</label><br>

    <label for="student_id">학번</label>
    <input type="text" id="student_id" name="student_id"><br>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email"><br>

    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

    <label for="motiv">가입동기</label>
    <textarea name="motiv" rows="1" cols="40"></textarea><br>

    <input type="submit" value="가입하기">
    <input type="submit" value="취소하기">
</body>
